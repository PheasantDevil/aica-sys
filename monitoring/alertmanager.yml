global:
  resolve_timeout: 5m

# ルート設定
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical アラート
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    
    # Warning アラート
    - match:
        severity: warning
      receiver: 'warning'
      continue: true

# レシーバー設定
receivers:
