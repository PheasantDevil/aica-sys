apiVersion: v1
kind: Secret
metadata:
  name: aica-sys-secrets
  namespace: default
  labels:
    app: aica-sys
type: Opaque
stringData:
  # Database
  database-url: "postgresql://user:password@host:5432/database"

  # API Keys (Base64エンコードせずに直接入力)
  openai-api-key: "sk-..."
  google-ai-api-key: "..."
  stripe-secret-key: "sk_..."

  # Supabase
  supabase-url: "https://...supabase.co"
  supabase-anon-key: "..."
  supabase-service-role-key: "..."

  # NextAuth
  nextauth-secret: "..."
  nextauth-url: "https://aica-sys.com"

  # Other secrets
  jwt-secret: "..."

# 注意: このファイルは例です。実際のシークレットは以下のコマンドで作成してください:
# kubectl create secret generic aica-sys-secrets \
#   --from-literal=database-url="..." \
#   --from-literal=openai-api-key="..." \
#   --from-literal=google-ai-api-key="..." \
#   --from-literal=stripe-secret-key="..." \
#   --from-literal=supabase-url="..." \
#   --from-literal=supabase-anon-key="..." \
#   --from-literal=supabase-service-role-key="..." \
#   --from-literal=nextauth-secret="..." \
#   --from-literal=nextauth-url="..." \
#   --from-literal=jwt-secret="..."
