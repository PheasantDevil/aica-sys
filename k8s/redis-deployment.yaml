apiVersion: apps/v1
kind: Deployment
metadata:
  name: aica-sys-redis
  namespace: default
  labels:
    app: aica-sys
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aica-sys
      component: redis
  template:
    metadata:
      labels:
        app: aica-sys
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
          - redis-server
          - --appendonly
          - "yes"
          - --maxmemory
          - "512mb"
          - --maxmemory-policy
          - allkeys-lru
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: aica-sys-redis-service
  namespace: default
  labels:
    app: aica-sys
    component: redis
spec:
  type: ClusterIP
  selector:
    app: aica-sys
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard