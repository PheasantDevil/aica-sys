apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aica-sys-ingress
  namespace: default
  labels:
    app: aica-sys
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
spec:
  tls:
    - hosts:
        - aica-sys.com
        - api.aica-sys.com
      secretName: aica-sys-tls
  rules:
    # Frontend
    - host: aica-sys.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aica-sys-frontend-service
                port:
                  number: 3000

    # Backend API
    - host: api.aica-sys.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aica-sys-backend-service
                port:
                  number: 8000
