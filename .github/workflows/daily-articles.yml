name: Daily Article Generation

on:
  schedule:
    # Âπ≥Êó•ÂçàÂâç9ÊôÇÔºàJST = UTC 0:00Ôºâ
    - cron: "0 0 * * 1-5"
  workflow_dispatch: # ÊâãÂãïÂÆüË°å
  push:
    branches:
      - main
    paths:
      - "backend/services/source_aggregator_service.py"
      - "backend/services/content_automation_service.py"
      - "backend/models/automated_content.py"
      - "scripts/generate_daily_article.py"
      - ".github/workflows/daily-articles.yml"

concurrency:
  group: daily-article-generation
  cancel-in-progress: false

jobs:
  generate-articles:
    name: Generate Daily Articles
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python version
        run: |
          python3 --version
          pip --version

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install feedparser  # For RSS parsing

      - name: Verify dependencies installed
        run: |
          cd backend
          pip list | grep -E "(requests|feedparser|sqlalchemy)" || exit 1

      - name: Check database connection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è DATABASE_URL not set, skipping database connection check"
            exit 0
          fi
          python3 -c "from pathlib import Path; import sys; sys.path.insert(0, str(Path('backend'))); from database import SessionLocal; db = SessionLocal(); db.close(); print('‚úÖ Database connection OK')"

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set +e  # ‰∏ÄÊôÇÁöÑ„Å´„Ç®„É©„Éº„ÅßÂÅúÊ≠¢„Åó„Å™„ÅÑ
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è DATABASE_URL not set, skipping migrations"
            exit 0
          fi
          cd backend
          # Check if PostgreSQL (not SQLite)
          if [[ "$DATABASE_URL" == *"postgresql"* ]]; then
            echo "üîÑ Running database migrations..."
            MIGRATION_OUTPUT=$(python3 -m alembic upgrade head 2>&1)
            MIGRATION_EXIT_CODE=$?
            echo "$MIGRATION_OUTPUT"
            
            set -e  # „Ç®„É©„Éº„ÅßÂÅúÊ≠¢„ÇíÊúâÂäπÂåñ
            
            if [ $MIGRATION_EXIT_CODE -ne 0 ]; then
              echo "::error::Migration failed"
              echo "ERROR_TYPE=migration" >> $GITHUB_ENV
              echo "ERROR_MESSAGE<<EOF" >> $GITHUB_ENV
              echo "$MIGRATION_OUTPUT" >> $GITHUB_ENV
              echo "EOF" >> $GITHUB_ENV
              exit 1
            fi
            echo "‚úÖ Migrations completed"
          else
            echo "‚ÑπÔ∏è  SQLite detected, skipping migrations (tables created automatically)"
          fi

      - name: Verify scripts exist
        run: |
          test -f scripts/generate_daily_article.py || exit 1
          chmod +x scripts/generate_daily_article.py || true
          echo "‚úÖ Script exists"

      - name: Run article generation
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python3 scripts/generate_daily_article.py

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Daily Article Generation Failed',
              body: `Daily article generation failed on ${new Date().toISOString()}\n\nCheck the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.`,
              labels: ['automation', 'bug']
            })
