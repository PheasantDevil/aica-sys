      - name: Detect and fix migration issues
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è DATABASE_URL not set, skipping migration checks"
            exit 0
          fi
          cd backend
          echo "üîç Detecting migration issues..."
          python3 scripts/detect_migration_issues.py || HAS_ISSUES=1
          HAS_ISSUES=${HAS_ISSUES:-0}
          if [ $HAS_ISSUES -ne 0 ]; then
            echo "‚ö†Ô∏è Migration issues detected, attempting auto-fix..."
            python3 scripts/auto_fix_migrations.py || {
              echo "‚ùå Auto-fix failed, but continuing..."
              echo "‚ö†Ô∏è Manual intervention may be required"
            }
          else
            echo "‚úÖ No migration issues detected"
          fi

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -e
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è DATABASE_URL not set, skipping migrations"
            exit 0
          fi
          cd backend
          echo "‚¨ÜÔ∏è Running migrations..."
          python3 -m alembic history || echo "‚ö†Ô∏è Could not get migration history"
          echo ""
          echo "üìä Current revision:"
          python3 -m alembic current || echo "‚ö†Ô∏è No current revision"
          echo ""
          echo "üîç Checking if migration 4741adeef488 needs to be applied..."
          python3 scripts/check_migration_4741.py || NEEDS_4741=1
          NEEDS_4741=${NEEDS_4741:-0}
          if [ $NEEDS_4741 -ne 0 ]; then
            echo "Fixing migration chain..."
            python3 scripts/fix_migration_chain.py
          fi

          # Try to upgrade, with fallback for multiple heads
          echo "üöÄ Applying migrations..."
          if python3 -m alembic upgrade head 2>&1 | grep -q "Multiple head revisions"; then
            echo "‚ö†Ô∏è Multiple head revisions detected, attempting to fix..."
            python3 scripts/fix_multiple_heads.py || {
              echo "‚ùå Could not automatically fix multiple heads"
              echo "üí° Trying to use 'heads' instead of 'head'..."
              python3 -m alembic upgrade heads || {
                echo "‚ùå Migration failed"
                exit 1
              }
            }
            # Retry after fix
            python3 -m alembic upgrade head || {
              echo "‚ùå Migration still failed after fix attempt"
              exit 1
            }
          fi

          echo "‚úÖ Migrations completed"
          python3 -m alembic current

      - name: Verify tables exist
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è DATABASE_URL not set, skipping table verification"
            exit 0
          fi
          cd backend
          python3 << 'EOF'
          from pathlib import Path
          import sys
          sys.path.insert(0, str(Path('.').resolve()))
          from sqlalchemy import inspect, text
          from database import engine

          print("üîç Checking database connection...")
          try:
              with engine.connect() as conn:
                  result = conn.execute(text("SELECT version();"))
                  version = result.fetchone()[0]
                  print(f"‚úÖ Connected to: {version[:50]}...")
          except Exception as e:
              print(f"‚ùå Database connection error: {e}")
              sys.exit(1)

          print("\nüìã Listing all tables in database...")
          inspector = inspect(engine)
          tables = inspector.get_table_names()
          print(f"Found {len(tables)} tables: {', '.join(sorted(tables))}")

          print("\nüîç Checking alembic_version table:")
          with engine.connect() as conn:
              try:
                  result = conn.execute(text("SELECT version_num FROM alembic_version"))
                  versions = [row[0] for row in result]
                  print(f"Applied migration versions: {', '.join(versions)}")
                  
                  # Check if 4741adeef488 is in the list
                  if '4741adeef488' not in versions:
                      print("\n‚ö†Ô∏è WARNING: Migration 4741adeef488 (create automated content tables) is NOT recorded!")
                      print("This means the migration was never applied, even though alembic current shows head.")
                      print("This is likely why the tables don't exist.")
              except Exception as e:
                  print(f"‚ö†Ô∏è Could not check alembic_version: {e}")

          required_tables = ['source_data', 'trend_data', 'automated_contents', 'content_generation_logs']
          missing = [t for t in required_tables if t not in tables]

          if missing:
              print(f"\n‚ùå Missing tables: {', '.join(missing)}")
              print("\nüí° Possible solutions:")
              print("   1. If 4741adeef488 is not in alembic_version:")
              print("      - Manually stamp the migration: alembic stamp 4741adeef488")
              print("      - Then run: alembic upgrade head")
              print("   2. If 4741adeef488 is in alembic_version but tables are missing:")
              print("      - Create tables manually in Supabase Dashboard SQL Editor")
              print("      - Or reset alembic_version and re-run migrations")
              print("   3. Check Supabase dashboard for table creation errors")
              sys.exit(1)
          else:
              print(f"\n‚úÖ All required tables exist: {', '.join(required_tables)}")
          EOF

      - name: Verify scripts exist
        run: |
          test -f scripts/analyze_trends.py || exit 1
          chmod +x scripts/analyze_trends.py || true
          echo "‚úÖ Script exists"

      - name: Ensure public directory exists
        run: |
          mkdir -p public
          echo "‚úÖ Public directory ready"

      - name: Run trend analysis
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ö†Ô∏è DATABASE_URL not set, skipping trend analysis"
            exit 0
          fi
          python3 scripts/analyze_trends.py

      - name: Commit trend data
        if: success()
        run: |
          if [ ! -f "public/trends-latest.json" ]; then
            echo "‚ö†Ô∏è trends-latest.json not found, skipping commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/trends-latest.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to commit"
            exit 0
          fi
          git commit -m "chore: Update daily trend data [skip ci]"
          git push

      - name: Collect error details
        if: failure()
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend
          ERROR_DETAILS=""

          # Check for migration issues
          if python3 scripts/detect_migration_issues.py 2>&1; then
            ERROR_DETAILS="${ERROR_DETAILS}\n\n## Migration Issues\n\`\`\`\n$(python3 scripts/detect_migration_issues.py 2>&1)\n\`\`\`"
          fi

          # Check Alembic status
          if [ -n "$DATABASE_URL" ]; then
            ERROR_DETAILS="${ERROR_DETAILS}\n\n## Alembic Status\n\`\`\`\n$(python3 -m alembic current 2>&1 || echo 'Failed to get current revision')\n\`\`\`"
            ERROR_DETAILS="${ERROR_DETAILS}\n\n## Migration History\n\`\`\`\n$(python3 -m alembic history 2>&1 | head -20 || echo 'Failed to get history')\n\`\`\`"
          fi

          echo "ERROR_DETAILS<<EOF" >> $GITHUB_ENV
          echo "$ERROR_DETAILS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        env:
          ERROR_DETAILS: ${{ env.ERROR_DETAILS }}
        with:
          script: |
            const errorDetails = process.env.ERROR_DETAILS || '';
            const body = `Daily trend analysis failed on ${new Date().toISOString()}\n\n**Workflow Run:** [View Details](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\n**Common Issues:**\n- Migration conflicts (duplicate revision IDs or multiple heads)\n- Database connection issues\n- Missing dependencies\n- Script errors\n${errorDetails ? `\n**Error Details:**${errorDetails}` : ''}\n\n**Auto-Fix Attempted:** The workflow now includes automatic migration issue detection and fixing. If this issue persists, manual intervention may be required.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Daily Trend Analysis Failed',
              body: body,
              labels: ['automation', 'bug', 'migration']
            })
