name: Workflow Auto Fix

on:
  workflow_run:
    workflows:
      - "Daily Trend Analysis"
      - "Daily Article Generation"
      - "Weekly Newsletter Generation"
      - "Scheduled Backup"
      - "Social Media Auto Post"
    types:
      - completed
    branches:
      - main

concurrency:
  group: workflow-auto-fix
  cancel-in-progress: false

jobs:
  analyze-error:
    name: Analyze Workflow Error
    runs-on: ubuntu-latest
    if: ${{ (github.event.workflow_run.event == 'schedule' || github.event.workflow_run.event == 'workflow_dispatch') && github.event.workflow_run.conclusion == 'failure' }}
    permissions:
      contents: read
      actions: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get workflow run details
        id: workflow-run
        uses: actions/github-script@v7
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
        with:
          script: |
            const runId = process.env.RUN_ID;
            const run = await github.rest.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });

            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });

            // Find failed job
            let failedJob = null;
            let errorMessage = '';

            for (const job of jobs.data.jobs) {
              if (job.conclusion === 'failure') {
                failedJob = job;
                // Try to get error message from job summary
                errorMessage = job.steps?.find(s => s.conclusion === 'failure')?.name || 'Unknown error';
                break;
              }
            }

            core.setOutput('workflow_name', run.data.name || run.data.workflow_id);
            core.setOutput('run_id', runId.toString());
            core.setOutput('failed_job', failedJob ? failedJob.name : '');
            core.setOutput('error_message', errorMessage);
            core.setOutput('html_url', run.data.html_url);

      - name: Get workflow run logs
        id: logs
        uses: actions/github-script@v7
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
        with:
          script: |
            const runId = process.env.RUN_ID;
            const jobs = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId,
            });

            let errorLog = '';
            let errorStep = '';

            for (const job of jobs.data.jobs) {
              if (job.conclusion === 'failure') {
                // å¤±æ•—ã—ãŸã‚¹ãƒ†ãƒƒãƒ—ã®è©³ç´°ã‚’å–å¾—
                try {
                  const steps = await github.rest.actions.listJobsForWorkflowRunAttempt({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: runId,
                    attempt_number: job.run_attempt || 1,
                  });
                  
                  // ãƒ¬ã‚¹ãƒãƒ³ã‚¹æ§‹é€ ã‚’ç¢ºèªï¼ˆè¤‡æ•°ã®å¯èƒ½æ€§ã«å¯¾å¿œï¼‰
                  let stepsData = [];
                  if (steps.data?.steps) {
                    stepsData = steps.data.steps;
                  } else if (steps.data?.jobs?.[0]?.steps) {
                    stepsData = steps.data.jobs[0].steps;
                  } else if (Array.isArray(steps.data)) {
                    stepsData = steps.data;
                  }
                  
                  // å¤±æ•—ã—ãŸã‚¹ãƒ†ãƒƒãƒ—ã‚’ç‰¹å®š
                  const failedStep = stepsData.find(s => s.conclusion === 'failure');
                  
                  if (failedStep) {
                    errorStep = failedStep.name;
                  }
                  
                  // ãƒ­ã‚°ã‚’å–å¾—ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†ã‚’æ”¹å–„ï¼‰
                  try {
                    const logResponse = await github.rest.actions.downloadJobLogsForWorkflowRun({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      job_id: job.id,
                    });
                    
                    // ãƒ­ã‚°ã®æœ€å¾Œã®2000è¡Œã‚’å–å¾—ï¼ˆã‚¨ãƒ©ãƒ¼ãŒå«ã¾ã‚Œã‚‹å¯èƒ½æ€§ãŒé«˜ã„ï¼‰
                    const logLines = logResponse.data.split('\n');
                    const recentLines = logLines.slice(-2000).join('\n');
                    errorLog = recentLines;
                  } catch (logError) {
                    // ãƒ­ã‚°å–å¾—ã«å¤±æ•—ã—ãŸå ´åˆã¯ã€ã‚¹ãƒ†ãƒƒãƒ—åã¨URLã‚’ä½¿ç”¨
                    if (failedStep) {
                      errorLog = `Step: ${failedStep.name}\nJob URL: ${job.html_url}\nNote: Could not fetch full logs: ${logError.message}`;
                    } else {
                      errorLog = `Job: ${job.name} failed. Check logs at: ${job.html_url}\nNote: Could not fetch logs: ${logError.message}`;
                    }
                  }
                } catch (e) {
                  // ã‚¹ãƒ†ãƒƒãƒ—æƒ…å ±å–å¾—ã«å¤±æ•—ã—ãŸå ´åˆã€ãƒ­ã‚°ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰APIã‚’ç›´æ¥ä½¿ç”¨
                  try {
                    const logResponse = await github.rest.actions.downloadJobLogsForWorkflowRun({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      job_id: job.id,
                    });
                    const logLines = logResponse.data.split('\n');
                    const recentLines = logLines.slice(-2000).join('\n');
                    errorLog = recentLines;
                  } catch (fallbackError) {
                    errorLog = `Job: ${job.name} failed. Check logs at: ${job.html_url}\nNote: Could not fetch step details: ${e.message}\nCould not fetch logs: ${fallbackError.message}`;
                  }
                }
                break;
              }
            }

            core.setOutput('error_log', errorLog);
            core.setOutput('error_step', errorStep);

      - name: Determine error type
        id: error-type
        run: |
          ERROR_MSG="${{ steps.workflow-run.outputs.error_message }}"
          ERROR_LOG="${{ steps.logs.outputs.error_log }}"
          ERROR_STEP="${{ steps.logs.outputs.error_step }}"

          # ã™ã¹ã¦ã®æƒ…å ±ã‚’çµåˆã—ã¦åˆ†æ
          ALL_ERROR_INFO=$(echo "$ERROR_MSG $ERROR_LOG $ERROR_STEP" | tr '[:upper:]' '[:lower:]')

          ERROR_TYPE="unknown"

          # è©³ç´°ãªãƒ‘ã‚¿ãƒ¼ãƒ³ãƒãƒƒãƒãƒ³ã‚°
          if echo "$ALL_ERROR_INFO" | grep -qE "(black|isort|prettier|format|would reformat)"; then
            ERROR_TYPE="format"
          elif echo "$ALL_ERROR_INFO" | grep -qE "(multiple head revisions|multiple head)"; then
            ERROR_TYPE="migration_multiple_heads"
          elif echo "$ALL_ERROR_INFO" | grep -qE "(can't locate revision|revision.*not found|target revision.*doesn't exist|is not present|keyerror.*revision|referenced from.*is not present)"; then
            ERROR_TYPE="migration_missing_revision"
          elif echo "$ALL_ERROR_INFO" | grep -qE "(alembic|migration|revision|head)"; then
            ERROR_TYPE="migration"
          elif echo "$ALL_ERROR_INFO" | grep -qE "(pip install|npm install|requirements|package\.json|dependency|module not found|cannot find module|package.*not found)"; then
            ERROR_TYPE="dependency"
          elif echo "$ALL_ERROR_INFO" | grep -qE "(flake8|eslint.*--fix|lint.*fixable|pylint)"; then
            ERROR_TYPE="lint"
          fi

          echo "error_type=$ERROR_TYPE" >> $GITHUB_OUTPUT
          echo "Detected error type: $ERROR_TYPE"

          # ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚’å‡ºåŠ›
          echo "Error message: $ERROR_MSG"
          echo "Error step: $ERROR_STEP"
          echo "Error log preview: ${ERROR_LOG:0:500}..."

      - name: Check if auto-fixable
        id: auto-fixable
        run: |
          ERROR_TYPE="${{ steps.error-type.outputs.error_type }}"

          echo "ğŸ” Checking if error is auto-fixable..."
          echo "Error type: $ERROR_TYPE"

          if [ "$ERROR_TYPE" = "format" ] || [ "$ERROR_TYPE" = "migration" ] || [ "$ERROR_TYPE" = "migration_multiple_heads" ] || [ "$ERROR_TYPE" = "migration_missing_revision" ] || [ "$ERROR_TYPE" = "dependency" ] || [ "$ERROR_TYPE" = "lint" ]; then
            echo "auto_fixable=true" >> $GITHUB_OUTPUT
            echo "âœ… Error is auto-fixable"
          else
            echo "auto_fixable=false" >> $GITHUB_OUTPUT
            echo "âŒ Error requires manual intervention"
            echo "âš ï¸ Unknown error type: $ERROR_TYPE"
          fi

      - name: Set outputs
        id: outputs
        run: |
          echo "workflow_name=${{ steps.workflow-run.outputs.workflow_name }}" >> $GITHUB_OUTPUT
          echo "workflow_run_id=${{ steps.workflow-run.outputs.run_id }}" >> $GITHUB_OUTPUT
          echo "workflow_run_url=${{ steps.workflow-run.outputs.html_url }}" >> $GITHUB_OUTPUT
          echo "error_type=${{ steps.error-type.outputs.error_type }}" >> $GITHUB_OUTPUT
          echo "auto_fixable=${{ steps.auto-fixable.outputs.auto_fixable }}" >> $GITHUB_OUTPUT

  auto-fix:
    name: Auto Fix Error
    needs: analyze-error
    if: needs.analyze-error.outputs.auto_fixable == 'true' && needs.analyze-error.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout latest main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create fix branch from latest main
        id: branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æœ€æ–°ã®mainã‚’å–å¾—
          git fetch origin main
          git checkout main
          git pull origin main

          # ä½œæ¥­ãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          WORKFLOW_NAME="${{ needs.analyze-error.outputs.workflow_name }}"
          WORKFLOW_NAME_CLEAN=$(echo "$WORKFLOW_NAME" | tr ' ' '-' | tr '[:upper:]' '[:lower:]')
          BRANCH_NAME="workflow-hotfix-${WORKFLOW_NAME_CLEAN}-${TIMESTAMP}"

          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Created branch: $BRANCH_NAME from latest main"

      - name: Fix format errors
        if: needs.analyze-error.outputs.error_type == 'format'
        run: |
          ERROR_TYPE="${{ needs.analyze-error.outputs.error_type }}"

          # Backend format fixes
          if [ -d "backend" ]; then
            cd backend
            pip install black isort --quiet
            black . || true
            isort --profile black . || true
            cd ..
          fi

          # Frontend format fixes
          if [ -d "frontend" ]; then
            cd frontend
            npm ci --quiet || npm install --quiet
            npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true
            cd ..
          fi

      - name: Apply fixes based on error type
        env:
          ERROR_TYPE: ${{ needs.analyze-error.outputs.error_type }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          ERROR_TYPE="${{ needs.analyze-error.outputs.error_type }}"

          case "$ERROR_TYPE" in
            format)
              echo "ğŸ”§ Fixing format errors..."
              # Backend format fixes
              if [ -d "backend" ]; then
                cd backend
                pip install black isort --quiet
                black . || true
                isort --profile black . || true
                cd ..
              fi
              # Frontend format fixes
              if [ -d "frontend" ]; then
                cd frontend
                npm ci --quiet || npm install --quiet
                npx prettier --write "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true
                cd ..
              fi
              ;;
            migration_multiple_heads)
              echo "ğŸ”§ Fixing multiple heads migration error..."
              if [ -z "$DATABASE_URL" ]; then
                echo "âš ï¸ DATABASE_URL not set, skipping migration fixes"
                exit 0
              fi
              cd backend
              pip install -r requirements.txt --quiet
              python3 scripts/fix_multiple_heads.py || true
              cd ..
              ;;
            migration_missing_revision)
              echo "ğŸ”§ Fixing missing revision migration error..."
              if [ -z "$DATABASE_URL" ]; then
                echo "âš ï¸ DATABASE_URL not set, skipping migration fixes"
                exit 0
              fi
              cd backend
              pip install -r requirements.txt --quiet
              python3 scripts/fix_migration_chain.py || true
              cd ..
              ;;
            migration)
              echo "ğŸ”§ Fixing general migration errors..."
              if [ -z "$DATABASE_URL" ]; then
                echo "âš ï¸ DATABASE_URL not set, skipping migration fixes"
                exit 0
              fi
              cd backend
              pip install -r requirements.txt --quiet
              python3 scripts/detect_migration_issues.py || true
              python3 scripts/auto_fix_migrations.py || true
              cd ..
              ;;
            dependency)
              echo "ğŸ”§ Fixing dependency errors..."
              # Backend dependencies
              if [ -d "backend" ] && [ -f "backend/requirements.txt" ]; then
                cd backend
                pip install --upgrade pip
                pip install -r requirements.txt
                pip freeze > requirements.txt.new
                if ! diff -q requirements.txt requirements.txt.new > /dev/null; then
                  mv requirements.txt.new requirements.txt
                else
                  rm requirements.txt.new
                fi
                cd ..
              fi
              # Frontend dependencies
              if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
                cd frontend
                npm install --package-lock-only
                cd ..
              fi
              ;;
            lint)
              echo "ğŸ”§ Fixing lint errors..."
              # Backend lint fixes
              if [ -d "backend" ]; then
                cd backend
                pip install flake8 autopep8 --quiet
                autopep8 --in-place --aggressive --aggressive --recursive . || true
                cd ..
              fi
              # Frontend lint fixes
              if [ -d "frontend" ]; then
                cd frontend
                npm ci --quiet || npm install --quiet
                npm run lint -- --fix || true
                cd ..
              fi
              ;;
          esac

      - name: Detect changed files
        id: changed-files
        run: |
          git add -A
          CHANGED_FILES=$(git diff --cached --name-only)

          HAS_FRONTEND=false
          HAS_BACKEND=false
          HAS_OTHER=false

          echo "$CHANGED_FILES" | while read -r file; do
            if [[ "$file" == frontend/* ]]; then
              HAS_FRONTEND=true
            elif [[ "$file" == backend/* ]]; then
              HAS_BACKEND=true
            else
              HAS_OTHER=true
            fi
          done

          echo "has_frontend=$HAS_FRONTEND" >> $GITHUB_OUTPUT
          echo "has_backend=$HAS_BACKEND" >> $GITHUB_OUTPUT
          echo "has_other=$HAS_OTHER" >> $GITHUB_OUTPUT
          echo "changed_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Verify fixes (Frontend)
        if: steps.changed-files.outputs.has_frontend == 'true'
        run: |
          cd frontend
          npm ci --quiet
          npm run lint || true
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}" || true
          npx tsc --noEmit || true

      - name: Verify fixes (Backend)
        if: steps.changed-files.outputs.has_backend == 'true'
        run: |
          cd backend
          pip install black isort flake8 --quiet
          black --check . || true
          isort --profile black --check . || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet && git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
            echo "no_changes=true" >> $GITHUB_ENV
          else
            git commit -m "fix(workflow): Auto-fix ${{ needs.analyze-error.outputs.error_type }} error from ${{ needs.analyze-error.outputs.workflow_name }} [skip ci]"
            git push origin "${{ steps.branch.outputs.branch_name }}"
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Create Pull Request
        if: env.no_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = '${{ steps.branch.outputs.branch_name }}';
            const workflowName = '${{ needs.analyze-error.outputs.workflow_name }}';
            const workflowRunUrl = '${{ needs.analyze-error.outputs.workflow_run_url }}';
            const errorType = '${{ needs.analyze-error.outputs.error_type }}';
            const changedFiles = `${{ steps.changed-files.outputs.changed_files }}`;

            const body = `## è‡ªå‹•ä¿®æ­£

            ã“ã®PRã¯ã€ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚¨ãƒ©ãƒ¼ã®è‡ªå‹•ä¿®æ­£ã§ã™ã€‚

            **å…ƒã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼**: ${workflowName}
            **ã‚¨ãƒ©ãƒ¼ã‚¿ã‚¤ãƒ—**: ${errorType}
            **å…ƒã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å®Ÿè¡Œ**: [View Run](${workflowRunUrl})

            ### å¤‰æ›´å†…å®¹

            \`\`\`
            ${changedFiles}
            \`\`\`

            ### ä¿®æ­£å†…å®¹

            - ${errorType === 'format' ? 'ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚¨ãƒ©ãƒ¼ã‚’ä¿®æ­£ï¼ˆblack, isort, prettierï¼‰' : ''}
            - ${errorType.startsWith('migration') ? 'ãƒã‚¤ã‚°ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚¨ãƒ©ãƒ¼ã‚’ä¿®æ­£' : ''}
            - ${errorType === 'dependency' ? 'ä¾å­˜é–¢ä¿‚ã‚¨ãƒ©ãƒ¼ã‚’ä¿®æ­£' : ''}
            - ${errorType === 'lint' ? 'ãƒªãƒ³ã‚¿ãƒ¼ã‚¨ãƒ©ãƒ¼ã‚’ä¿®æ­£ï¼ˆè‡ªå‹•ä¿®æ­£å¯èƒ½ãªã‚‚ã®ã®ã¿ï¼‰' : ''}

            ### æ¤œè¨¼

            ä¿®æ­£å¾Œã€ä»¥ä¸‹ã®æ¤œè¨¼ã‚’å®Ÿè¡Œã—ã¾ã—ãŸï¼š
            - ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆãƒã‚§ãƒƒã‚¯
            - ãƒªãƒ³ã‚¿ãƒ¼ãƒã‚§ãƒƒã‚¯
            - å‹ãƒã‚§ãƒƒã‚¯ï¼ˆè©²å½“ã™ã‚‹å ´åˆï¼‰

            ### æ³¨æ„äº‹é …

            ã“ã®PRã¯è‡ªå‹•ç”Ÿæˆã•ã‚Œã¾ã—ãŸã€‚ãƒãƒ¼ã‚¸å‰ã«å†…å®¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚`;

            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ”§ Auto-fix: ${errorType} error in ${workflowName}`,
              head: branchName,
              base: 'main',
              body,
              labels: ['auto-fix', 'workflow'],
            });

            core.setOutput('pr_number', pr.data.number);
            core.setOutput('pr_url', pr.data.html_url);

      - name: Verify fix success
        id: verify
        run: |
          # Re-run the failed step to verify fix
          ERROR_TYPE="${{ needs.analyze-error.outputs.error_type }}"
          VERIFY_SUCCESS=false

          case "$ERROR_TYPE" in
            format)
              # Verify format
              if [ -d "backend" ]; then
                cd backend
                pip install black isort --quiet
                if black --check . && isort --profile black --check .; then
                  VERIFY_SUCCESS=true
                fi
                cd ..
              fi
              if [ -d "frontend" ]; then
                cd frontend
                npm ci --quiet || npm install --quiet
                if npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}" 2>/dev/null; then
                  VERIFY_SUCCESS=true
                fi
                cd ..
              fi
              ;;
            migration*)
              # Verify migration
              if [ -n "$DATABASE_URL" ]; then
                cd backend
                pip install -r requirements.txt --quiet
                if python3 scripts/detect_migration_issues.py 2>/dev/null; then
                  VERIFY_SUCCESS=true
                fi
                cd ..
              fi
              ;;
            dependency)
              # Verify dependencies
              if [ -d "backend" ]; then
                cd backend
                if pip install -r requirements.txt 2>/dev/null; then
                  VERIFY_SUCCESS=true
                fi
                cd ..
              fi
              if [ -d "frontend" ]; then
                cd frontend
                if npm ci 2>/dev/null || npm install 2>/dev/null; then
                  VERIFY_SUCCESS=true
                fi
                cd ..
              fi
              ;;
            lint)
              # Verify lint
              VERIFY_SUCCESS=true
              ;;
          esac

          echo "verify_success=$VERIFY_SUCCESS" >> $GITHUB_OUTPUT
          if [ "$VERIFY_SUCCESS" = "true" ]; then
            echo "âœ… Fix verification successful"
          else
            echo "âŒ Fix verification failed"
          fi

      - name: Get PR number
        id: pr-info
        if: env.no_changes == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = '${{ steps.branch.outputs.branch_name }}';
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branchName}`,
              state: 'open',
            });

            if (prs.data.length > 0) {
              core.setOutput('pr_number', prs.data[0].number.toString());
              core.setOutput('pr_url', prs.data[0].html_url);
            }

      - name: Merge PR if verification successful
        if: steps.verify.outputs.verify_success == 'true' && env.no_changes == 'false'
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.create-pr.outputs.pr_number }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER || '${{ steps.pr-info.outputs.pr_number }}');

            if (!prNumber || isNaN(prNumber)) {
              core.setFailed('PR number not found');
              return;
            }

            // PRã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚’ç¢ºèªï¼ˆCIãƒã‚§ãƒƒã‚¯ã¯å¾…ãŸãªã„ï¼‰
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            // ãƒãƒ¼ã‚¸å¯èƒ½ã‹ç¢ºèªï¼ˆCIãƒã‚§ãƒƒã‚¯ã®å®Œäº†ã¯å¾…ãŸãªã„ï¼‰
            if (pr.data.mergeable !== false) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash',
                commit_title: `fix(workflow): Auto-fix ${{ needs.analyze-error.outputs.error_type }} error`,
              });
              
              // ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¿½åŠ 
              await github.rest.issues.createComment({
                owner: context.repo.owner,
