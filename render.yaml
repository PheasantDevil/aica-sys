services:
  # FastAPI Backend
  - type: web
    name: aica-sys-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: DATABASE_URL
        value: sqlite:///./aica_sys.db
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://aica-sys.vercel.app,https://aica-sys-konishib0engineer-gmailcoms-projects.vercel.app
      - key: OPENAI_API_KEY
        sync: false  # Renderダッシュボードで手動設定
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    plan: free

