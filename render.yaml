services:
  # FastAPI Backend
  - type: web
    name: aica-sys-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./aica_sys.db
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://aica-sys.vercel.app,https://aica-sys-konishib0engineer-gmailcoms-projects.vercel.app
      - key: GROQ_API_KEY
        sync: false # Renderダッシュボードで手動設定済み
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    plan: free
